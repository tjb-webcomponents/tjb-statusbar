<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tjb-statusbar</title>
</head>
<body>
  
  <h1>tjb-statusbar</h1>

  <h2>Example:</h2>

  <div class="example">

    <tjb-statusbar></tjb-statusbar>

    <script
      src="tjb-statusbar.js"
      type="module"
    ></script>

  </div>

  <button onclick="handleTrigger()">Trigger</button>

  <script>
    function handleTrigger() {
      console.log("hello");
      const element = document.querySelector('tjb-statusbar');
      element.status = 'loading';
      setTimeout(e => element.status = 'alert', 2000);
      setTimeout(e => element.status = 'success', 4000);
      setTimeout(e => element.status = 'info', 6000);
      setTimeout(e => element.status = '', 8000);
    }
  </script>

</body>
</html>
